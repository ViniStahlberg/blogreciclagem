<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Reciclagem de resíduos eletroeletrônicos</h1>
        <h2 class="subtitulo">FORMULÁRIO DE CONTATO</h2>
        <nav>
            <ul>
                <li><a href="home.html">Página Inicial</a></li>
                <li><a href="sobreareciclagem.html">Sobre a Reciclagem</a></li>
                <li><a href="impactosambientais.html">Impactos Ambientais</a></li>
                <li><a href="processoreciclagem.html">Processo de Reciclagem</a></li>
                <li><a href="contato.html">Formulário de Contato</a></li>
                <li><a href="faq.html">Perguntas frequentes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <br><br>
        <section>
            <form method="post" id="formulario">
                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome" name="nome" required>
                <br>
                <br>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="telefone">Telefone:</label>
                <br>
                <input type="tel" id="telefone" name="telefone">
                <br>
                <br>
                <label for="mensagem">Mensagem:</label>
                <br>
                <textarea id="mensagem" name="mensagem" rows="10" cols="50" required></textarea>
                <br>
                <br>
                <input type="submit" value="Enviar">
              </form>
        </section>
    </main>
    <footer>
        <p>&copy Blog de Reciclagens</p>
    </footer>
</body>
</html>
